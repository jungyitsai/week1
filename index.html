<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/all.css">

</head>

<body>

    <div id="main" class="container">

        <!-- add task component start -->
        <div id="add_task_section" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">待辦事項</span>
            </div>
            <input id="input_task" type="text" class="form-control" placeholder="準備要做的任務">

            <div class="input-group-append">
                <button id="add_task_btn" class="btn btn-primary">新增</button>
            </div>
        </div>
        <!-- add task component end -->


        <!-- task list component start -->
        <div id="task_list" class="list-group">
            <div id="task_list_item" class="list-group-item list-group-item-action">
                <input type="checkbox" class="form-check-input">
                <span class="label label-default">小明：被檢舉騷擾，趕快找地方躲起來</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div id="task_list_item" class="list-group-item list-group-item-action">
                <input type="checkbox" class="form-check-input" checked>
                <span class="label label-default del_span">小明：去「漂亮阿姨」工作的地方接她下班</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>






            <div id="task_list_footer" class="list-group-item list-group-item-action">
                <span class="label label-default">還有 2 筆任務</span>
                <button type="button" class="btn btn-link">清除所有任務</button>
            </div>

            <!-- <a href="#" class="list-group-item list-group-item-action">Third item</a>             -->
        </div>

        <!-- task list component end -->


    </div>




    <!-- bootstrap js -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <!-- custom js -->
    <script src="js/all.js"></script>
</body>

</html>
