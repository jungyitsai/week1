<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/all.css">

</head>

<body>

    <div id="main" class="container">

        <!-- add task component start -->
        <div id="add_task_section" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">待辦事項</span>
            </div>
            <input id="input_task" type="text" class="form-control" placeholder="準備要做的任務">

            <div class="input-group-append">
                <button id="add_task_btn" class="btn btn-primary">新增</button>
            </div>
        </div>
        <!-- add task component end -->


        <!-- task list component start -->
        <div id="task_list" class="list-group">

        </div>
        <!-- task list component end -->


    </div>




    <!-- bootstrap js -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <!-- custom js -->
    <script src="js/all.js"></script>
</body>

</html>
